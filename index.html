<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Currency Converter</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="container">
        <h2>Currency Converter</h2>
        <form>
            <div class="amount">
                <label for="amountInput">Enter amount</label>
                <input id="amountInput" value="100" type="number" min="0" step="0.01"/>
            </div>

            <div class="dropdown">
                <div class="from">
                    <p>From</p>
                    <div class="select-container">
                        <img src="https://flagsapi.com/US/flat/64.png" alt="From Flag">
                        <select name="from" id="From"></select>
                    </div>
                </div>

                <i class="fa-solid fa-arrow-right-arrow-left"></i>

                <div class="to">
                    <p>To</p>
                    <div class="select-container">
                        <img src="https://flagsapi.com/PK/flat/64.png" alt="To Flag">
                        <select name="to" id="To"></select>
                    </div>
                </div>
            </div>

            <div class="msg">1 USD = 283 PKR</div>
            <div class="converted-amount" id="convertedAmount"></div>

            <button id="b1">Get Exchange Rate</button>
        </form>
    </div>

    <script src="code.js"></script>
    <script src="app.js"></script>
</body>
</html>
